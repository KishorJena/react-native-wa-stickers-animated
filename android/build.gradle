apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}


android {
    compileSdkVersion 33
    buildToolsVersion "33.0.1"
    buildFeatures {
        buildConfig = true
    }
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

    }

    lintOptions {
        abortOnError false
    }
    // sourceSets {
    //         main {
    //             jniLibs.srcDirs = ['jniLibs']
    //         }
    //     }
    // sourceSets {
    //     main {
    //         java { srcDirs ['src/main/java'] }
    //     }
    // }
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url "https://jitpack.io" }

}

dependencies {
    // implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.facebook.react:react-native:+'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation 'com.orhanobut:hawk:2.0.1'



    // implementation 'com.criteo:jvips:8.12.1-543e02a'
    // https://mvnrepository.com/artifact/com.criteo/jvips
    // implementation 'com.criteo:jvips:8.12.1-543e02a'
    // implementation 'io.github.biezhi:webp-io:0.0.5'

    // https://github.com/tanersener/ffmpeg-kit/tree/main/android
    // implementation 'com.arthenica:ffmpeg-kit-full:4.5.1'
    
    // https://mvnrepository.com/artifact/com.arthenica/mobile-ffmpeg-video
    // implementation 'com.arthenica:mobile-ffmpeg-video:4.4'
    def fresco_version = '2.6.0'
    implementation "com.facebook.fresco:fresco:$fresco_version"
    implementation "com.facebook.fresco:webpsupport:$fresco_version"
    implementation "com.facebook.fresco:animated-webp:$fresco_version"
    implementation "com.facebook.fresco:animated-base:$fresco_version"
    // https://mvnrepository.com/artifact/commons-io/commons-io
    // implementation 'commons-io:commons-io:2.15.0'
    // implementation group: 'commons-io', name: 'commons-io', version: '2.15.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
}

  